<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        type="text/css"
        href="https://shayleebroadfoot.github.io/style.css" />
        
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaylee Broadfoot</title>
</head>

<body>
  <div class="name-header center"> <h1>Shaylee Broadfoot</h1> </div>
  <br>
  
  <h3 class="center">Aspiring software engineer</h3>
  <br>
  <br>
  <div class="regular-text"> 
  <p>This is a sample webpage.</p>
  
  <p>You have accessed this page <span id="report"> </span> times.
  <br>
  Your last visit was <span id="lastVisitDate"> </span> </p>
  </div>

  <script>
    var timesVisited = 0;
    var lastVisitDate = 'Never';

    if (localStorage.lastVisit) 
    {
      var lastVisit = JSON.parse(localStorage.lastVisit);
      timesVisited = lastVisit.numVisits;
      lastVisitDate = lastVisit.date;
    }
    
    document.getElementById('lastVisitDate').innerHTML = lastVisitDate;
    timesVisited++;
    document.getElementById('report').innerHTML = timesVisited;

    var myLastVisit = {};
    myLastVisit.date = new Date().toDateString();
    myLastVisit.numVisits = timesVisited;
    localStorage.lastVisit = JSON.stringify(myLastVisit);
  </script>

</body>
</html>
